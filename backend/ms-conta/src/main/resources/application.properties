spring.application.name=ms-conta

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.datasource.url=jdbc:postgresql://localhost:5432/bantadsdb
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
#porta do servidor
server.port=8084

# Configuração do RabbitMQ
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Comando para SAGA de Aprovação (R10)
rabbitmq.aprovacao.exchange=EXCHANGE_APROVACAO_CLIENTE
rabbitmq.aprovacao.queue.conta=QUEUE_APROVACAO_CONTA
rabbitmq.aprovacao.routingkey.conta=conta.criar.comando